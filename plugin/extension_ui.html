<!--extension_ui.html-->

<html>
    <body>
        <link rel="stylesheet" href="ui-styling.css">
        <div class="logo">
            <img src="./icons/logo-transparent.png" alt="Facture logo">
        </div>

        <div class="barholder">

            <!--AUTHENTICITY SECTION-->
            <h1>Authenticity</h1>
            <div class="bar">                                       <!--Bar Frame-->
                <div class="barfiller" id="authbarfiller"></div>    <!--Bar Filler-->
            </div>

            <!--PUBLISHER REPUTATION SECTION-->
            <h1>Publisher Reputation</h1>
            <div class="bar">                                       <!--Bar Frame-->
                <div class="barfiller" id="reptbarfiller"></div>    <!--Bar Filler-->
            </div>
            <p class="injected-text">Injected Text</p>

            <!--PUBLISHER POLITICAL ORIENTATION-->
            <h1>Publisher Political Orientation</h1>
            <div class="bar">                                       <!--Bar Frame-->
                <div class="barfiller" id="pltcbarfiller"></div>    <!--Bar Filler-->
            </div>
            <p class="injected-text">Injected Text</p>

            <!--AI GENERATED CONTENT SECTION-->
            <h1>AI Generated Content</h1>
            <div class="bar">                                       <!--Bar Frame-->
                <div class="barfiller" id="aigcbarfiller"></div>    <!--Bar Filler-->
            </div>
            <p class="injected-text">Injected Text</p>

        </div>


        <div class="bottomtext">
            <p class="bottomtextp" id="version">Facture v0.0.0 (indevBeta)</p>
            <p class="bottomtextp" id="githublink"><a href="https://github.com/RandomProgrammerGuy/facture">View Source Code (Under MIT License)</a></p>
        </div>

        <script src="extensionCode.js"></script>
    </body>
</html>
